<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #4A90E2;
      color: white;
      padding: 20px;
      
      justify-content: center;
      display: flex;
    }

    main {
      padding: 40px 20px;
      background-color: #f9f9f9;
      min-height: 300px;
      align-items: center;
      display: flex;
      
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px;
      justify-content: center;
      display: flex;
      

    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <main>
    <h2>Main Content</h2>
    <p>This is a simple content section. You can add text, images, or anything here.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
