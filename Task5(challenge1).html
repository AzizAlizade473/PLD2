<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }

    .pricing-table {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .pricing-box {
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 200px;

      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .pricing-box h2 {
      margin-bottom: 10px;
    }

    .price {
      font-size: 24px;
      color: #007acc;
      margin: 10px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }

    .features li {
      padding: 5px 0;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <div class="pricing-table">
    <div class="pricing-box">
      <h2>Basic</h2>
      <div class="price">$10/mo</div>
      <ul class="features">
        <li>1 User</li>
        <li>5 Projects</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="btn">Select</a>
    </div>

    <div class="pricing-box">
      <h2>Pro</h2>
      <div class="price">$30/mo</div>
      <ul class="features">
        <li>5 Users</li>
        <li>50 Projects</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="btn">Select</a>
    </div>

    <div class="pricing-box">
      <h2>Enterprise</h2>
      <div class="price">$99/mo</div>
      <ul class="features">
        <li>Unlimited Users</li>
        <li>Unlimited Projects</li>
        <li>24/7 Support</li>
      </ul>
      <a href="#" class="btn">Select</a>
    </div>
  </div>

</body>
</html>
